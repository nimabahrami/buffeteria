name: Monthly Data Update

on:
  schedule:
    # Run at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Data Seeding
        run: python scripts/seed_data.py
        env:
          # Add any env vars if needed
          SEC_EMAIL: ${{ secrets.SEC_EMAIL }}
          
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'DataUpdaterBot'
          git config --global user.email 'bot@buffetria.com'
          git add data/
          git commit -m "Auto-update financial data [skip ci]" || exit 0
          git push
